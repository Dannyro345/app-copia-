<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let ponto of pontos">
      <ion-card>

        <img src="{{ponto.imagem}}" alt="">

        <ion-card-header>
          <ion-card-title>{{ponto.titulo}}</ion-card-title>
          <ion-card-subtitle>{{ponto.subtitulo}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>{{ponto.descricao}}</ion-card-content>

        <ion-item>
          <ion-icon name="thumbs-up" slot="start" (click)="like(ponto)"></ion-icon>
          <ion-badge color="success" slot="start">{{ponto.like}}</ion-badge>
          <ion-icon name="trash" slot="start" (click)="excluir(ponto)"></ion-icon>
          <ion-badge color="dark" slot="end">{{ponto.deslike}}</ion-badge>
          <ion-icon name="thumbs-down" slot="end"></ion-icon>
        </ion-item>


      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
